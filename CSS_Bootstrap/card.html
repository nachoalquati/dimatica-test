<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row d-flex justify-content-center p-5" data-bs-theme="light">
        <div class="col-sm-6 mb-3 mb-sm-0" >
          <div class="card" style="min-width: 435px; max-width: 550px ; background-color: rgb(245, 245, 245); box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.315);">
            <div class="card-body position-relative" >
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger fw-bold">
                    +123
                    <span class="visually-hidden">unread messages</span>
                </span>
              <h5 class="card-title">Exercise</h5>
              <p class="card-text">Redo this card in css and if possible using bootstrap 4 or 5</p>
              <div class="row d-flex justify-content-end flex-colum">
                <div class="btn-group col-6"  role="group"  aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="btnradio1">Got it</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio2">I dont't know</label>
                </div>
                <div class="col-4">
                    <select class="form-select flex-row" disabled>
                        <option selected>Options</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
